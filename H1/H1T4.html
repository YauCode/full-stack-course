<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>H1T4</title>
</head>
<body>
  <h1>OPEN CONSOLE PLEASE!</h1>

  <script>
    
    var luku1= 33;
    var luku2= 55;
    var luku3= 27;
    
    console.log("Luku 1 = "+luku1);
    console.log("Luku 2 = "+luku2);
    console.log("Luku 3 = "+luku3);
    

    function suurinluku (a,b,c){
      var t = [a,b,c];
      var suurin=t[0];

      for (i=1; i<t.length; i++) {
        if (suurin<t[i]){
          suurin=t[i];
        }
      }
        
      
      return suurin;

    }
    console.log("Suurin luku on "+suurinluku(luku1,luku2,luku3));
    
    

  </script>
</body>
</html>
