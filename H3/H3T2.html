<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>H3T2</title>
    <script>
        var hcpdata = [{ "name": "Ari", "hcp": 54 },
        { "name": "Pasi", "hcp": 5 },
        { "name": "Seppo", "hcp": 20 }];
    </script>
</head>

<body>
    <button onclick="printList()">Tulosta tasoitukset</button>
    <ul id="hcplist"></ul>

    <script>
        function printList() {
            let ulnode = document.getElementById("hcplist");
            if (ulnode.hasChildNodes()) {
                return;
            } else {
                for (let i = 0; i < hcpdata.length; i++) {

                    let linode = document.createElement('li');
                    let litext = document.createTextNode(hcpdata[i].name + " " + hcpdata[i].hcp);
                    linode.appendChild(litext);
                    ulnode.appendChild(linode);

                }
            }
        }
    </script>
</body>

</html>
